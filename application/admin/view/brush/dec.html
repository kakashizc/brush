<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:;">减少刷手余额</a></li>
        </ul>
        <div style="margin-top: 20px;align-content: left">

            <form class="form-horizontal" role="form" method="post" action="{:url('brush/do_dec')}">

                <input type="hidden" name="uid" value="{$uid}">

                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">输入减少的金额</label>
                    <div class="col-sm-6">
                        <input type="number" name="money" class="form-control" id="city" value=""
                               placeholder="请输入减少的金额">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">提交</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
